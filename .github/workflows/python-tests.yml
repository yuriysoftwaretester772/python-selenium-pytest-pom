name: Run PyTest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          chromium-chromedriver \
          libnss3 \
          libxi6 \
          libgbm1 \
          libxshmfence1 \
          libxrandr2 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxss1 \
          fonts-liberation \
          libasound2t64

    - name: Set CHROME binary path for Selenium
      run: echo "CHROME_BIN=$(which chromium-browser || which chromium)" >> $GITHUB_ENV

    - name: Run tests with Selenium
      env:
        CHROME_BIN: ${{ env.CHROME_BIN }}
      run: |
        mkdir -p allure-results
        pytest tests --browser=chrome --headless --alluredir=allure-results

